<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main class="grid">

    <div class="card">
      <!--Banner-->
      <div class="img-wrapper">
        <div class="banner"></div>
      </div>

      <!--Button-->
      <div class="content-wrapper">

        <div class="button">
          <p>Learning</p>
        </div>

      <!--Date-->
        <div class="date-wrapper">
          <p class="date">Published 21 Dec 2023</p>
        </div>

      <!--Content-->
      
        <h1>HTML & CSS foundations</h1>

        <p class="desc">These languages are the backbone of every <br> website, defining structure, content, and <br> presentation.</p>


      </div>

      <!--Profile-->
      <div class="profile-wrapper">
        <img class="img-profile" src="assets/images/image-avatar.webp" alt="profile" />
        <p class="author">Greg Hooper</p>
      </div>

    </div>

    <!--Links-->
    <header>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="photo.html">Gerardo Cortez</a>.
      </div>
    </header>

  </main>

</body>
</html>
